name: GLM Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned, labeled]
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  glm-response:
    if: |
      (github.event_name == 'issue_comment' &&
        contains(github.event.comment.body, '@glm') &&
        (github.event.comment.author_association == 'OWNER' ||
         github.event.comment.author_association == 'MEMBER' ||
         github.event.comment.author_association == 'COLLABORATOR')) ||
      (github.event_name == 'pull_request_review_comment' &&
        contains(github.event.comment.body, '@glm') &&
        (github.event.comment.author_association == 'OWNER' ||
         github.event.comment.author_association == 'MEMBER' ||
         github.event.comment.author_association == 'COLLABORATOR')) ||
      (github.event_name == 'pull_request_review' &&
        contains(github.event.review.body, '@glm') &&
        (github.event.review.author_association == 'OWNER' ||
         github.event.review.author_association == 'MEMBER' ||
         github.event.review.author_association == 'COLLABORATOR')) ||
      (github.event_name == 'issues' &&
        (contains(github.event.issue.body, '@glm') || contains(github.event.issue.labels.*.name, 'glm')) &&
        (github.event.issue.author_association == 'OWNER' ||
         github.event.issue.author_association == 'MEMBER' ||
         github.event.issue.author_association == 'COLLABORATOR'))

    runs-on: ubuntu-latest
    env:
      CLAUDE_CODE_MODEL_NAME: ${{ vars.GLM_CODING_PLAN_MODEL_NAME || 'GLM-4.7' }}
    steps:
      - uses: actions/checkout@v4

      - name: Check GLM API key configured
        env:
          GLM_API_KEY: ${{ secrets.GLM_CODING_PLAN_API_KEY }}
        run: |
          if [ -z "$GLM_API_KEY" ]; then
            echo "Missing or empty secret: GLM_CODING_PLAN_API_KEY"
            exit 1
          fi

      - name: Run Claude Code with GLM Coding Plan
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_BASE_URL: "https://api.z.ai/api/anthropic"
          API_TIMEOUT_MS: "3000000"
          CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC: "1"
          ANTHROPIC_MODEL: ${{ env.CLAUDE_CODE_MODEL_NAME }}
          ANTHROPIC_DEFAULT_SONNET_MODEL: ${{ env.CLAUDE_CODE_MODEL_NAME }}
          ANTHROPIC_DEFAULT_OPUS_MODEL: ${{ env.CLAUDE_CODE_MODEL_NAME }}
          ANTHROPIC_DEFAULT_HAIKU_MODEL: ${{ env.CLAUDE_CODE_MODEL_NAME }}
          CLAUDE_CODE_SUBAGENT_MODEL: ${{ env.CLAUDE_CODE_MODEL_NAME }}
        with:
          anthropic_api_key: ${{ secrets.GLM_CODING_PLAN_API_KEY }}
          # github_token: ${{ secrets.GITHUB_TOKEN }}
          trigger_phrase: "@glm"
